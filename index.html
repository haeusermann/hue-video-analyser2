<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MotionAnalyzer">
    
    <link rel="apple-touch-icon" href="Logo.png">
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">

    <!-- VERCEL WEB ANALYTICS -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    
    <link rel="stylesheet" href="./dist/output.css">
    <style>
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        body {
            overscroll-behavior-y: contain;
            touch-action: none;
            background-color: #000;
            user-select: none;
            -webkit-user-select: none;
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }

        #splash-screen img {
            max-width: 250px;
            width: 60%;
            height: auto;
            object-fit: contain;
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        #workbench {
            display: grid;
            gap: 2px;
            flex: 1;
            min-height: 0;
            background-color: #111;
        }

        /* KORRIGIERT: Single-Mode zeigt nur ein Video */
        .mode-single { 
            grid-template-columns: 1fr; 
        }
        
        /* KORRIGIERT: Dual-Mode responsive Layout */
        .mode-dual { 
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr;
        }
        
        /* Querformat: nebeneinander */
        @media (min-aspect-ratio: 1/1) {
            .mode-dual { 
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
            }
        }

        .video-container {
            position: relative;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .zoom-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .jog-ticks {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            pointer-events: none;
            z-index: 15;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            opacity: 0.6;
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        }

        .tick-container {
            display: flex;
            gap: 12px;
            height: 100%;
            align-items: flex-end;
            transform: translateX(0px);
            will-change: transform;
        }

        .tick { width: 1px; height: 12px; background: rgba(255,255,255,0.4); }
        .tick.major { height: 20px; background: #3b82f6; width: 2px; }

        .jog-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
            touch-action: none;
        }

        /* Globales Jog-Wheel für Sync-Lock Modus */
        .global-jog-container {
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 8px;
        }

        .global-jog-ticks {
            position: relative;
            width: 100%;
            height: 40px;
            pointer-events: none;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            opacity: 0.8;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        .global-jog-container .jog-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            touch-action: none;
        }

        /* Verstecke individuelle Player-Controls wenn Sync-Lock aktiv */
        .sync-locked #controls1,
        .sync-locked #controls2 {
            display: none !important;
        }

        .sync-locked #jogTicks1,
        .sync-locked #jogTicks2 {
            display: none !important;
        }

        .ui-overlay {
            position: absolute;
            z-index: 30;
            pointer-events: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
            padding: 10px;
        }

        .top-left { top: 0; left: 0; }
        .top-right { top: 0; right: 0; }
        .top-center { top: 0; left: 50%; transform: translateX(-50%); }
        .bottom-right { bottom: 0; right: 0; }

        .glass-btn {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 14px;
            border-radius: 10px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.05em;
            cursor: pointer;
        }

        .glass-btn:active { transform: scale(0.95); background: rgba(30, 41, 59, 0.9); }
        .glass-btn.active { background: #3b82f6; color: white; border-color: #60a5fa; }
        .glass-btn.disabled { opacity: 0.3; pointer-events: none; }

        .time-badge-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            padding: 4px 12px;
            border-radius: 0 0 12px 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-top: none;
        }

        .time-badge {
            font-family: ui-monospace, monospace;
            font-size: 16px;
            font-weight: 700;
            color: #60a5fa;
        }

        .reset-btn {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }

        select.glass-select {
            background: rgba(15, 23, 42, 0.8);
            color: #60a5fa;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 8px;
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        /* Versteckte File-Input Buttons */
        .hidden-file-input {
            display: none;
        }

        /* WICHTIG: Player 2 verstecken im Single-Mode */
        #player2.hidden {
            display: none !important;
        }

        /* Sync Panel Styles (Fallback fÃ¼r fehlende Tailwind-Klassen) */
        #syncPanel {
            background-color: #000;
            border-top: 1px solid #1e293b;
            padding: 0.75rem;
            flex-shrink: 0;
            padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
        }

        #syncPanel > div {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            gap: 8px;
            max-width: 80rem;
            margin: 0 auto;
        }

        .sync-play-btn {
            background: rgba(37, 99, 235, 0.8);
            height: 40px;
            width: 48px;
        }

        .h-10 {
            height: 40px;
        }

        .px-3 {
            padding-left: 12px;
            padding-right: 12px;
        }

        .speed-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.5);
            padding: 0 4px;
            height: 40px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @media (min-width: 641px) {
            /* Placeholder fÃ¼r zukÃ¼nftige Desktop-Styles */
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="Logo.png" alt="HÃ¤usermann's Video Analyser" onerror="this.style.display='none'; document.getElementById('splash-text').style.display='block';">

        <!-- PLAYER 1 -->
        <div id="player1" class="video-container">
            <div class="ui-overlay top-left" style="flex-direction: column;">

                </button>
                <button onclick="toggleFullscreen()" id="fullscreenBtn" class="glass-btn shadow-lg" title="Vollbild umschalten">

                <div class="time-badge-container">

                    <button onclick="resetTimer(1)" class="reset-btn" title="Timer zurÃ¼cksetzen">
                        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m0 0H15"></path></svg>

        <!-- PLAYER 2 - nur im Dual-Mode sichtbar -->
        <div id="player2" class="video-container" style="display: none;">
            <div class="ui-overlay top-center">
                <div class="time-badge-container">
                    <div class="time-badge" id="time2">00:00.00</div>
                    <button onclick="resetTimer(2)" class="reset-btn" title="Timer zurÃ¼cksetzen">
                        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m0 0H15"></path></svg>
                    </button>
                </div>
            </div>

            <div class="ui-overlay top-right">
                <button onclick="document.getElementById('fileInput2').click()" class="glass-btn shadow-lg">
                    VIDEO
                </button>
                <input type="file" accept="video/*" id="fileInput2" class="hidden-file-input" onchange="loadVideo(event, 'compare')">
            </div>

            <div class="ui-overlay bottom-right" id="controls2">
                <button onclick="goToStartSingle(2)" id="goStartBtn2" class="glass-btn" title="Zum Anfang">
                    <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                </button>
                <select onchange="setSpeed('v2', this.value)" id="speed2" class="glass-select">
                    <option value="0.125">0.12x</option>
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.50x</option>
                    <option value="1.0" selected>1.00x</option>
                </select>
                <button onclick="togglePlay('v2')" id="playBtn2" class="glass-btn w-12 h-10 rounded-full">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
            </div>

            <div id="zoom2" class="zoom-wrapper">
                <video id="v2" playsinline preload="auto" muted></video>

            <div class="jog-ticks" id="jogTicks2">

            </div>

            <div class="jog-overlay" id="jog2"></div>
        </div>
    </main>

    <!-- SYNC PANEL - nur im Dual-Mode sichtbar -->
    <div id="syncPanel" style="display: none;">
        <div>
            <button onclick="goToStart()" id="btnGoToStart" class="glass-btn h-10 px-3" title="Zum Anfang">
                <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>
            
            <button onclick="toggleSyncPlay()" id="syncPlayBtn" class="glass-btn sync-play-btn">
                <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>

            <div class="speed-container">
                <select onchange="setGlobalSpeed(this.value)" id="globalSpeed" class="glass-select">
                    <option value="0.125">0.12x</option>
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.50x</option>
                    <option value="1.0" selected>1.00x</option>
                </select>
            </div>
            
            <button onclick="toggleLock()" id="lockBtn" class="glass-btn h-10 px-3">
                <svg id="lockIconOpen" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path></svg>
            </button>
        </div>
        
        <!-- Globales Jog-Wheel für Sync-Lock Modus -->
        <div id="globalJogContainer" class="global-jog-container" style="display: none;">
            <div class="jog-ticks global-jog-ticks">
                <div id="ticksGlobal" class="tick-container"></div>
            </div>
            <div class="jog-overlay" id="jogGlobal"></div>
        </div>
    </div>

    <script>
        // =================================================================
        // VERCEL ANALYTICS
        // =================================================================
        
        window.addEventListener('load', () => {
            const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                         window.navigator.standalone === true;
            
            if (isPWA) {
                console.log("App launched as PWA");
                if (typeof window.va !== 'undefined') {
                    window.va('event', { name: 'pwa_open' });
                }
            }

            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                if (splash) {
                    splash.classList.add('hidden');
                    setTimeout(() => splash.remove(), 600);
                }
            }, 2000);

            // Vollbild-Icon initial setzen
            updateFullscreenIcon();
        });

        // =================================================================
        // VOLLBILD FUNKTIONEN
        // =================================================================
        function toggleFullscreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        function updateFullscreenIcon() {
            const expandIcon = document.getElementById('fullscreenIconExpand');
            const compressIcon = document.getElementById('fullscreenIconCompress');
            const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;
            
            if (expandIcon && compressIcon) {
                expandIcon.style.display = isFullscreen ? 'none' : 'block';
                compressIcon.style.display = isFullscreen ? 'block' : 'none';
            }
        }

        document.addEventListener('fullscreenchange', updateFullscreenIcon);
        document.addEventListener('webkitfullscreenchange', updateFullscreenIcon);

        const v1 = document.getElementById('v1');
        const v2 = document.getElementById('v2');
        const workbench = document.getElementById('workbench');
        
        let compareMode = false;
        let isLocked = false;
        let offset1 = 0;
        let offset2 = 0;
        let syncDiff = 0;
        
        // 25% hÃ¶here Scroll-SensitivitÃ¤t
        const SCRUB_SENSITIVITY = 0.0625;

        v1.addEventListener('loadedmetadata', () => {
            v1.playbackRate = parseFloat(document.getElementById('speed1').value);
            if (typeof window.va !== 'undefined') {
                window.va('event', { name: 'video_loaded', data: { player: 1 } });
            }
        });
        
        v2.addEventListener('loadedmetadata', () => {
            v2.playbackRate = parseFloat(document.getElementById('speed2').value);
            if (typeof window.va !== 'undefined') {
                window.va('event', { name: 'video_loaded', data: { player: 2 } });
            }
        });

        // =================================================================
        // TASTATURSTEUERUNG FÃœR DESKTOP
        // =================================================================
        document.addEventListener('keydown', (e) => {
            if ('ontouchstart' in window) return;
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (compareMode && isLocked) {
                        toggleSyncPlay();
                    } else if (compareMode) {
                        const isPlaying = !v1.paused || !v2.paused;
                        if (isPlaying) { v1.pause(); v2.pause(); } 
                        else { v1.play(); v2.play(); }
                    } else {
                        togglePlay('v1');
                    }
                    break;
                    
                case 'ArrowRight':
                    e.preventDefault();
                    v1.pause();
                    if (compareMode) {
                        v2.pause();
                        const targetTime = v1.currentTime + 1/30;
                        seekInstant(v1, targetTime);
                        if (isLocked) {
                            seekInstant(v2, targetTime + syncDiff);
                        } else {
                            seekInstant(v2, v2.currentTime + 1/30);
                        }
                    } else {
                        seekInstant(v1, v1.currentTime + 1/30);
                    }
                    break;
                    
                case 'ArrowLeft':
                    e.preventDefault();
                    v1.pause();
                    if (compareMode) {
                        v2.pause();
                        const targetTime = v1.currentTime - 1/30;
                        seekInstant(v1, targetTime);
                        if (isLocked) {
                            seekInstant(v2, targetTime + syncDiff);
                        } else {
                            seekInstant(v2, v2.currentTime - 1/30);
                        }
                    } else {
                        seekInstant(v1, v1.currentTime - 1/30);
                    }
                    break;
            }
        });

        // =================================================================
        // ZUM ANFANG BUTTON
        // =================================================================
        function goToStart() {
            v1.pause();
            v2.pause();
            
            if (isLocked) {
                if (syncDiff >= 0) {
                    seekInstant(v1, 0 - syncDiff);
                    seekInstant(v2, 0);
                } else {
                    seekInstant(v1, 0);
                    seekInstant(v2, 0 + syncDiff);
                }
                
                if (typeof window.va !== 'undefined') {
                    window.va('event', { name: 'go_to_start_synced' });
                }
            } else {
                seekInstant(v1, 0);
                if (compareMode) {
                    seekInstant(v2, 0);
                }
                
                if (typeof window.va !== 'undefined') {
                    window.va('event', { name: 'go_to_start' });
                }
            }
        }

        // Go-to-Start für einzelnen Player
        function goToStartSingle(playerId) {
            if (isLocked) return; // Im Sync-Lock nicht verfügbar
            
            const video = playerId === 1 ? v1 : v2;
            video.pause();
            seekInstant(video, 0);
            
            if (playerId === 1) {
                offset1 = 0;
            } else {
                offset2 = 0;
            }
            
            if (typeof window.va !== 'undefined') {
                window.va('event', { name: 'go_to_start_single', data: { player: playerId } });
            }
        }

        // =================================================================
        // TOGGLE COMPARE MODE - KORRIGIERT
        // =================================================================
        function toggleCompareMode() {
            compareMode = !compareMode;

            if (compareMode) {
                // Wechsel zu Dual-Mode
                document.getElementById('player2').style.display = 'flex';
                document.getElementById('syncPanel').style.display = 'block';
                document.getElementById('compareBtnText').innerText = 'SINGLE';
                workbench.className = 'mode-dual';
                setGlobalSpeed(document.getElementById('globalSpeed').value);
            } else {
                // Wechsel zu Single-Mode
                document.getElementById('player2').style.display = 'none';
                document.getElementById('syncPanel').style.display = 'none';
                document.getElementById('compareBtnText').innerText = 'DUAL';
                workbench.className = 'mode-single';
                isLocked = false;
                
                // Sync Lock Button zurÃ¼cksetzen
                document.getElementById('lockBtn').classList.remove('active');
            }

            if (typeof window.va !== 'undefined') {
                window.va('event', { 
                    name: 'mode_changed', 
                    data: { mode: compareMode ? 'dual' : 'single' } 
                });
            }
        }

        function generateTicks(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            for(let i=0; i<100; i++) {
                const tick = document.createElement('div');
                tick.className = i % 10 === 0 ? 'tick major' : 'tick';
                container.appendChild(tick);
            }
        }
        generateTicks('ticks1');
        generateTicks('ticks2');
        generateTicks('ticksGlobal');

        function loadVideo(event, target) {
            const file = event.target.files[0];
            if (!file) return;
            const url = URL.createObjectURL(file);
            
            if (target === 'main') { 
                v1.src = url; 
                const speedSelect = document.getElementById('speed1');
                speedSelect.value = "1.0";
                v1.playbackRate = 1.0; 
                v1.load(); 
                offset1 = 0; 
            } else { 
                v2.src = url; 
                const speedSelect = document.getElementById('speed2');
                speedSelect.value = "1.0";
                v2.playbackRate = 1.0;
                v2.load(); 
                offset2 = 0; 
            }
        }

        function resetTimer(id) {
            if (id === 1) {
                offset1 = v1.currentTime;
                document.getElementById('time1').innerText = '00:00.00';
            } else {
                offset2 = v2.currentTime;
                document.getElementById('time2').innerText = '00:00.00';
            }
            
            if (typeof window.va !== 'undefined') {
                window.va('event', { name: 'timer_reset', data: { player: id } });
            }
        }

        function formatTime(seconds, offset = 0) {
            const diff = Math.max(0, seconds - offset);
            const m = Math.floor(diff / 60);
            const s = Math.floor(diff % 60);
            const ms = Math.floor((diff % 1) * 100);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
        }

        function seekInstant(video, time) {
            if (video.readyState < 2) return;
            const target = Math.max(0, Math.min(time, video.duration || Infinity));
            if (Math.abs(video.currentTime - target) < 0.001) return;
            video.currentTime = target;
        }

        function updateUI() {
            const syncUIElements = () => {
                document.getElementById('time1').innerText = formatTime(v1.currentTime, offset1);
                document.getElementById('time2').innerText = formatTime(v2.currentTime, offset2);

                const playIcon = '<svg width="24" height="24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>';
                const pauseIcon = '<svg width="24" height="24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';

                document.getElementById('playBtn1').innerHTML = v1.paused ? playIcon : pauseIcon;
                if (compareMode) {
                    document.getElementById('playBtn2').innerHTML = v2.paused ? playIcon : pauseIcon;
                    document.getElementById('syncPlayBtn').innerHTML = (v1.paused && v2.paused) ? playIcon : pauseIcon;
                    document.getElementById('playBtn1').classList.toggle('disabled', isLocked);
                    document.getElementById('playBtn2').classList.toggle('disabled', isLocked);
                }
            };

            if ('requestVideoFrameCallback' in v1) {
                v1.requestVideoFrameCallback(syncUIElements);
                if (compareMode) v2.requestVideoFrameCallback(syncUIElements);
            } else {
                requestAnimationFrame(syncUIElements);
            }
        }

        v1.ontimeupdate = updateUI;
        v2.ontimeupdate = updateUI;

        function toggleLock() {
            isLocked = !isLocked;
            const btn = document.getElementById('lockBtn');
            const globalJog = document.getElementById('globalJogContainer');

            if (isLocked) {
                syncDiff = v2.currentTime - v1.currentTime;
                btn.classList.add('active');
                if (v1.paused) v2.pause(); else v2.play();
                setGlobalSpeed(document.getElementById('globalSpeed').value);
                
                // Aktiviere Sync-Lock UI
                document.body.classList.add('sync-locked');
                globalJog.style.display = 'block';
                
                if (typeof window.va !== 'undefined') {
                    window.va('event', { name: 'sync_lock_enabled' });
                }
            } else {
                btn.classList.remove('active');
                
                // Deaktiviere Sync-Lock UI
                document.body.classList.remove('sync-locked');
                globalJog.style.display = 'none';
                
                if (typeof window.va !== 'undefined') {
                    window.va('event', { name: 'sync_lock_disabled' });
                }
            }
            updateUI();
        }

        function setGlobalSpeed(val) {
            const rate = parseFloat(val);
            v1.playbackRate = rate;
            v2.playbackRate = rate;
            document.getElementById('speed1').value = val;
            document.getElementById('speed2').value = val;
            document.getElementById('globalSpeed').value = val;
            
            if (typeof window.va !== 'undefined') {
                window.va('event', { name: 'speed_changed', data: { speed: rate } });
            }
        }

        function setSpeed(id, val) { 
            const v = document.getElementById(id);
            if (v) v.playbackRate = parseFloat(val);
            if (compareMode && !isLocked) {
                document.getElementById('globalSpeed').value = val;
            }
        }

        function togglePlay(id) {
            if (isLocked) return;
            const v = document.getElementById(id);
            v.paused ? v.play() : v.pause();
        }

        function toggleSyncPlay() {
            const isPlaying = !v1.paused || !v2.paused;
            if (isPlaying) { v1.pause(); v2.pause(); } 
            else { v1.play(); v2.play(); }
        }

        // =================================================================
        // ZOOM, SCRUB & DRAG MIT MAUS UND TOUCH
        // =================================================================
        function setupZoomScrub(jogId, videoId, zoomId, ticksId) {
            const jog = document.getElementById(jogId);
            const video = document.getElementById(videoId);
            const zoomWrapper = document.getElementById(zoomId);
            const ticks = document.getElementById(ticksId);
            
            let state = { 
                isDragging: false, 
                lastX: 0, 
                lastY: 0,
                scale: 1, 
                posX: 0, 
                posY: 0, 
                initialDist: 0, 
                initialScale: 1, 
                lastTouchX: 0, 
                lastTouchY: 0,
                velocity: 0, 
                inertiaActive: false, 
                tickPos: 0,
                isMouseDragging: false
            };

            const updateTransform = () => {
                zoomWrapper.style.transform = `translate(${state.posX}px, ${state.posY}px) scale(${state.scale})`;
            };

            // Aktualisiere globales Jog-Wheel wenn Sync-Lock aktiv
            const updateGlobalTicks = (deltaX) => {
                if (isLocked) {
                    const globalTicks = document.getElementById('ticksGlobal');
                    if (globalTicks) {
                        const currentTransform = globalTicks.style.transform || 'translateX(0px)';
                        const match = currentTransform.match(/translateX\(([^)]+)px\)/);
                        const currentPos = match ? parseFloat(match[1]) : 0;
                        globalTicks.style.transform = `translateX(${(currentPos + deltaX) % 200}px)`;
                    }
                }
            };

            const applyInertia = () => {
                if (!state.inertiaActive) return;
                if (Math.abs(state.velocity) > 0.001) {
                    const targetTime = (isLocked ? v1.currentTime : video.currentTime) + state.velocity;
                    if (isLocked) { 
                        seekInstant(v1, targetTime); 
                        requestAnimationFrame(() => seekInstant(v2, targetTime + syncDiff));
                    } else { 
                        seekInstant(video, targetTime); 
                    }
                    state.velocity *= 0.95; 
                    state.tickPos += (state.velocity * 1000);
                    ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
                    updateGlobalTicks(state.velocity * 1000);
                    requestAnimationFrame(applyInertia);
                } else { 
                    state.inertiaActive = false; 
                }
            };

            // MAUS DRAG & DROP
            jog.addEventListener('mousedown', (e) => {
                if (e.button !== 0) return;
                state.isMouseDragging = true;
                state.isDragging = true;
                state.lastX = e.clientX;
                state.lastY = e.clientY;
                state.velocity = 0;
                v1.pause(); 
                v2.pause();
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!state.isMouseDragging) return;
                
                const deltaX = e.clientX - state.lastX;
                state.velocity = deltaX * (SCRUB_SENSITIVITY / window.innerWidth);
                state.lastX = e.clientX;
                
                const targetTime = (isLocked ? v1.currentTime : video.currentTime) + (deltaX * 0.01);
                if (isLocked) { 
                    seekInstant(v1, targetTime); 
                    requestAnimationFrame(() => seekInstant(v2, targetTime + syncDiff));
                } else { 
                    seekInstant(video, targetTime); 
                }
                
                state.tickPos += deltaX;
                ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
                updateGlobalTicks(deltaX);
            });

            document.addEventListener('mouseup', () => {
                if (state.isMouseDragging && Math.abs(state.velocity) > 0.001) {
                    state.inertiaActive = true;
                    applyInertia();
                }
                state.isMouseDragging = false;
                state.isDragging = false;
            });

            // TOUCH EVENTS
            jog.addEventListener('touchstart', (e) => {
                state.inertiaActive = false; 
                if (e.touches.length === 2) {
                    state.initialDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                    state.initialScale = state.scale;
                    state.lastTouchX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    state.lastTouchY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    
                    if (typeof window.va !== 'undefined') {
                        window.va('event', { name: 'zoom_started' });
                    }
                } else {
                    state.isDragging = true; 
                    v1.pause(); 
                    v2.pause();
                    state.lastX = e.touches[0].clientX; 
                    state.velocity = 0;
                }
            }, {passive: false});

            jog.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const d = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                    const curX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const curY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    state.scale = Math.max(1, Math.min(state.initialScale * (d / state.initialDist), 5));
                    if (state.scale > 1) { 
                        state.posX += (curX - state.lastTouchX); 
                        state.posY += (curY - state.lastTouchY); 
                    } else { 
                        state.posX = 0; 
                        state.posY = 0; 
                    }
                    state.lastTouchX = curX; 
                    state.lastTouchY = curY;
                    updateTransform();
                } else if (state.isDragging) {
                    const deltaX = e.touches[0].clientX - state.lastX;
                    state.velocity = deltaX * (SCRUB_SENSITIVITY / window.innerWidth);
                    state.lastX = e.touches[0].clientX;
                    const targetTime = (isLocked ? v1.currentTime : video.currentTime) + (deltaX * 0.01);
                    if (isLocked) { 
                        seekInstant(v1, targetTime); 
                        requestAnimationFrame(() => seekInstant(v2, targetTime + syncDiff));
                    } else { 
                        seekInstant(video, targetTime); 
                    }
                    state.tickPos += deltaX;
                    ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
                    updateGlobalTicks(deltaX);
                }
            }, {passive: false});

            jog.addEventListener('touchend', () => { 
                if (state.isDragging && Math.abs(state.velocity) > 0.001) { 
                    state.inertiaActive = true; 
                    applyInertia(); 
                }
                state.isDragging = false; 
            });
            
            jog.addEventListener('dblclick', () => { 
                state.scale = 1; 
                state.posX = 0; 
                state.posY = 0; 
                updateTransform(); 
                
                if (typeof window.va !== 'undefined') {
                    window.va('event', { name: 'zoom_reset' });
                }
            });
        }

        setupZoomScrub('jog1', 'v1', 'zoom1', 'ticks1');
        setupZoomScrub('jog2', 'v2', 'zoom2', 'ticks2');

        // =================================================================
        // GLOBALES JOG-WHEEL FÜR SYNC-LOCK MODUS
        // =================================================================
        function setupGlobalJog() {
            const jog = document.getElementById('jogGlobal');
            const ticks = document.getElementById('ticksGlobal');
            
            let state = { 
                isDragging: false, 
                lastX: 0, 
                velocity: 0, 
                inertiaActive: false, 
                tickPos: 0,
                isMouseDragging: false
            };

            const applyInertia = () => {
                if (!state.inertiaActive) return;
                if (Math.abs(state.velocity) > 0.001) {
                    const targetTime = v1.currentTime + state.velocity;
                    seekInstant(v1, targetTime); 
                    seekInstant(v2, targetTime + syncDiff);
                    state.velocity *= 0.95; 
                    state.tickPos += (state.velocity * 1000); 
                    ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
                    requestAnimationFrame(applyInertia);
                } else { 
                    state.inertiaActive = false; 
                }
            };

            // MAUS DRAG
            jog.addEventListener('mousedown', (e) => {
                if (e.button !== 0) return;
                state.isMouseDragging = true;
                state.isDragging = true;
                state.lastX = e.clientX;
                state.velocity = 0;
                v1.pause(); 
                v2.pause();
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!state.isMouseDragging) return;
                
                const deltaX = e.clientX - state.lastX;
                state.velocity = deltaX * (SCRUB_SENSITIVITY / window.innerWidth);
                state.lastX = e.clientX;
                
                const targetTime = v1.currentTime + (deltaX * 0.01);
                seekInstant(v1, targetTime); 
                seekInstant(v2, targetTime + syncDiff);
                
                state.tickPos += deltaX;
                ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
            });

            document.addEventListener('mouseup', () => {
                if (state.isMouseDragging && Math.abs(state.velocity) > 0.001) {
                    state.inertiaActive = true;
                    applyInertia();
                }
                state.isMouseDragging = false;
                state.isDragging = false;
            });

            // TOUCH EVENTS
            jog.addEventListener('touchstart', (e) => {
                state.inertiaActive = false; 
                state.isDragging = true; 
                v1.pause(); 
                v2.pause();
                state.lastX = e.touches[0].clientX; 
                state.velocity = 0;
            }, {passive: false});

            jog.addEventListener('touchmove', (e) => {
                if (!state.isDragging) return;
                const deltaX = e.touches[0].clientX - state.lastX;
                state.velocity = deltaX * (SCRUB_SENSITIVITY / window.innerWidth);
                state.lastX = e.touches[0].clientX;
                
                const targetTime = v1.currentTime + (deltaX * 0.01);
                seekInstant(v1, targetTime); 
                seekInstant(v2, targetTime + syncDiff);
                
                state.tickPos += deltaX;
                ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
            }, {passive: false});

            jog.addEventListener('touchend', () => { 
                if (state.isDragging && Math.abs(state.velocity) > 0.001) { 
                    state.inertiaActive = true; 
                    applyInertia(); 
                }
                state.isDragging = false; 
            });
        }
        
        setupGlobalJog();
    </script>
