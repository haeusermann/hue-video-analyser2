<!DOCTYPE html>
<html lang="de">
<head>
    <!-- ================================================================= -->
    <!-- META TAGS AND DOCUMENT CONFIGURATION                              -->
    <!-- ================================================================= -->
    <meta charset="UTF-8">
    <!-- Viewport settings for mobile optimization:
         - width=device-width: Match viewport to device width
         - initial-scale=1.0: No initial zoom
         - maximum-scale=1.0: Prevent user zoom (important for video apps)
         - user-scalable=no: Disable pinch zoom on viewport
         - viewport-fit=cover: Extend content into safe areas (notch, etc.) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- ================================================================= -->
    <!-- APPLE PWA (Progressive Web App) CONFIGURATION                     -->
    <!-- These meta tags enable iOS home screen app functionality          -->
    <!-- ================================================================= -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Status bar style: black-translucent allows content under status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MotionAnalyzer">
    
    <!-- Touch icon for iOS home screen -->
    <link rel="apple-touch-icon" href="Logo.png">
    <!-- Web App Manifest for PWA installation -->
    <link rel="manifest" href="manifest.json">

    <!-- ================================================================= -->
    <!-- ANDROID/CHROME PWA CONFIGURATION                                  -->
    <!-- ================================================================= -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Theme color affects browser UI and status bar color -->
    <meta name="theme-color" content="#000000">

    <title>Video Analyser</title>

    <!-- ================================================================= -->
    <!-- VERCEL WEB ANALYTICS INTEGRATION                                  -->
    <!-- Tracks user interactions and app usage for analytics              -->
    <!-- ================================================================= -->
    <script>
        // Initialize Vercel Analytics queue before script loads
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    
    <!-- Tailwind CSS compiled output -->
    <link rel="stylesheet" href="./dist/output.css">
    
    <!-- ================================================================= -->
    <!-- CUSTOM STYLES                                                     -->
    <!-- ================================================================= -->
    <style>
        /* ============================================================= */
        /* CSS CUSTOM PROPERTIES (Variables)                             */
        /* ============================================================= */
        :root {
            /* Safe area inset for devices with notches/home indicators */
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        /* ============================================================= */
        /* BODY STYLES - Base layout and mobile optimization             */
        /* ============================================================= */
        body {
            /* Prevent pull-to-refresh and overscroll effects */
            overscroll-behavior-y: contain;
            /* Disable default touch actions for custom gesture handling */
            touch-action: none;
            /* Dark background for video app aesthetic */
            background-color: #000;
            /* Prevent text selection for better touch UX */
            user-select: none;
            -webkit-user-select: none;
            /* Dynamic viewport height - accounts for mobile browser chrome */
            height: 100dvh; 
            /* Flexbox layout for vertical stacking */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* System font stack for optimal rendering */
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }

        /* ============================================================= */
        /* SPLASH SCREEN - Loading screen with logo                      */
        /* ============================================================= */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            /* High z-index to cover all content during load */
            z-index: 9999;
            /* Smooth fade-out transition */
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }

        /* Splash screen logo sizing */
        #splash-screen img {
            max-width: 250px;
            width: 60%;
            height: auto;
            object-fit: contain;
        }

        /* Hidden state for splash screen fade-out */
        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        /* ============================================================= */
        /* WORKBENCH - Main video grid container                         */
        /* ============================================================= */
        #workbench {
            display: grid;
            /* Small gap between video players in dual mode */
            gap: 2px;
            /* Fill remaining vertical space */
            flex: 1;
            /* Allow content to shrink */
            min-height: 0;
            /* Dark background visible in gaps */
            background-color: #111;
        }

        /* Single video mode - full width single column */
        .mode-single { 
            grid-template-columns: 1fr; 
        }
        
        /* Dual video mode - stacked vertically by default (portrait) */
        .mode-dual { 
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr;
        }
        
        /* Landscape orientation: side-by-side layout for dual mode */
        @media (min-aspect-ratio: 1/1) {
            .mode-dual { 
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
            }
        }

        /* ============================================================= */
        /* VIDEO CONTAINER - Wrapper for each video player               */
        /* ============================================================= */
        .video-container {
            position: relative;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* Zoom wrapper - enables pinch-to-zoom and pan functionality */
        .zoom-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Optimize for transform animations */
            will-change: transform;
        }

        /* Video element styling */
        video {
            max-width: 100%;
            max-height: 100%;
            /* Maintain aspect ratio while fitting container */
            object-fit: contain;
            /* Disable pointer events - handled by overlay */
            pointer-events: none;
        }

        /* ============================================================= */
        /* JOG WHEEL VISUALIZATION - Timeline scrubbing indicator        */
        /* ============================================================= */
        .jog-ticks {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            /* Non-interactive - visual feedback only */
            pointer-events: none;
            z-index: 15;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            opacity: 0.6;
            /* Fade edges for smooth visual appearance */
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        }

        /* Container for tick marks */
        .tick-container {
            display: flex;
            gap: 12px;
            height: 100%;
            align-items: flex-end;
            transform: translateX(0px);
            /* Optimize for transform animations */
            will-change: transform;
        }

        /* Individual tick mark styling */
        .tick { 
            width: 1px; 
            height: 12px; 
            background: rgba(255,255,255,0.4); 
        }
        
        /* Major tick marks (every 10th) - taller and colored */
        .tick.major { 
            height: 20px; 
            background: #3b82f6; 
            width: 2px; 
        }

        /* Jog overlay - invisible touch/click target for scrubbing */
        .jog-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
            /* Enable custom touch gesture handling */
            touch-action: none;
        }

        /* ============================================================= */
        /* GLOBAL JOG WHEEL - Overlay for sync-lock mode                 */
        /* Positioned as overlay at bottom of video frames               */
        /* ============================================================= */
        .global-jog-overlay-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            z-index: 20;
            display: none;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
        }

        /* Show global jog overlay when sync-lock is active */
        .sync-locked .global-jog-overlay-container {
            display: block !important;
        }

        .global-jog-ticks {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            height: 40px;
            pointer-events: none;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            opacity: 0.9;
            /* Wide fade gradient for overlay appearance */
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        .global-jog-overlay-container .jog-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 25;
            touch-action: none;
        }

        /* ============================================================= */
        /* SYNC-LOCK MODE UI ADJUSTMENTS                                 */
        /* Hide individual player controls when videos are synced        */
        /* ============================================================= */
        .sync-locked #controls1,
        .sync-locked #controls2 {
            display: none !important;
        }

        /* Hide individual jog wheels when using global sync jog */
        .sync-locked #jogTicks1,
        .sync-locked #jogTicks2 {
            display: none !important;
        }

        /* ============================================================= */
        /* UI OVERLAY - Container for control buttons                    */
        /* ============================================================= */
        .ui-overlay {
            position: absolute;
            z-index: 30;
            pointer-events: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
            padding: 10px;
        }

        /* Positioning classes for UI overlays */
        .top-left { top: 0; left: 0; }
        .top-right { top: 0; right: 0; }
        .top-center { top: 0; left: 50%; transform: translateX(-50%); }
        .bottom-right { bottom: 0; right: 0; }
        .bottom-left { bottom: 0; left: 0; }
        .bottom-center { bottom: 0; left: 50%; transform: translateX(-50%); }

        /* ============================================================= */
        /* GLASS BUTTON - Frosted glass effect button style              */
        /* ============================================================= */
        .glass-btn {
            /* Semi-transparent dark background */
            background: rgba(15, 23, 42, 0.8);
            /* Frosted glass blur effect */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 14px;
            border-radius: 10px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.05em;
            cursor: pointer;
        }

        /* Active/pressed state for glass buttons */
        .glass-btn:active { 
            transform: scale(0.95); 
            background: rgba(30, 41, 59, 0.9); 
        }
        
        /* Toggle active state - blue highlight */
        .glass-btn.active { 
            background: #3b82f6; 
            color: white; 
            border-color: #60a5fa; 
        }
        
        /* Disabled state - faded and non-interactive */
        .glass-btn.disabled { 
            opacity: 0.3; 
            pointer-events: none; 
        }

        /* ============================================================= */
        /* FRAME STEP BUTTONS - Compact buttons for frame navigation     */
        /* ============================================================= */
        .frame-step-btn {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            /* Prevent text selection during hold */
            user-select: none;
            -webkit-user-select: none;
            /* Highlight color when held */
            -webkit-tap-highlight-color: rgba(59, 130, 246, 0.3);
        }

        /* Pressed state for frame step buttons */
        .frame-step-btn:active { 
            transform: scale(0.92); 
            background: rgba(59, 130, 246, 0.6); 
            border-color: #60a5fa;
        }

        /* Playing state when button is held */
        .frame-step-btn.playing {
            background: rgba(59, 130, 246, 0.7);
            border-color: #60a5fa;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
        }

        /* ============================================================= */
        /* TIME BADGE - Current time display                             */
        /* ============================================================= */
        .time-badge-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            padding: 4px 12px;
            /* Rounded bottom corners - attaches to top edge */
            border-radius: 0 0 12px 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-top: none;
        }

        /* Time display text styling */
        .time-badge {
            font-family: ui-monospace, monospace;
            font-size: 16px;
            font-weight: 700;
            color: #60a5fa;
        }

        /* Timer reset button */
        .reset-btn {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }

        /* ============================================================= */
        /* GLASS SELECT - Styled dropdown for speed selection            */
        /* ============================================================= */
        select.glass-select {
            background: rgba(15, 23, 42, 0.8);
            color: #60a5fa;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 8px;
            outline: none;
            /* Remove default dropdown arrow */
            appearance: none;
            cursor: pointer;
        }

        /* Hidden file input - triggered by visible button */
        .hidden-file-input {
            display: none;
        }

        /* Player 2 hidden in single mode */
        #player2.hidden {
            display: none !important;
        }

        /* ============================================================= */
        /* SYNC PANEL - Control bar for dual video mode                  */
        /* ============================================================= */
        #syncPanel {
            background-color: #000;
            border-top: 1px solid #1e293b;
            padding: 0.75rem;
            /* Prevent shrinking */
            flex-shrink: 0;
            /* Account for home indicator on modern phones */
            padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
        }

        /* Sync panel content layout */
        #syncPanel > div {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            gap: 8px;
            max-width: 80rem;
            margin: 0 auto;
        }

        /* Sync play button - larger and highlighted */
        .sync-play-btn {
            background: rgba(37, 99, 235, 0.8);
            height: 40px;
            width: 48px;
        }

        /* Utility height class */
        .h-10 {
            height: 40px;
        }

        /* Utility padding class */
        .px-3 {
            padding-left: 12px;
            padding-right: 12px;
        }

        /* Speed selector container in sync panel */
        .speed-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.5);
            padding: 0 4px;
            height: 40px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* ============================================================= */
        /* SYNC FRAME CONTROLS - Frame step buttons in sync panel        */
        /* ============================================================= */
        .sync-frame-controls {
            display: flex;
            gap: 4px;
            align-items: center;
            margin: 0 8px;
        }

        /* ============================================================= */
        /* RESPONSIVE ADJUSTMENTS                                        */
        /* ============================================================= */
        @media (min-width: 641px) {
            /* Larger buttons on tablet/desktop */
            .frame-step-btn {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

    <!-- ================================================================= -->
    <!-- SPLASH SCREEN                                                     -->
    <!-- Displays logo during initial app load, fades out after 2 seconds  -->
    <!-- ================================================================= -->
    <div id="splash-screen">
        <img src="Logo.png" alt="HÃ¤usermann's Video Analyser" onerror="this.style.display='none'; document.getElementById('splash-text').style.display='block';">
        <h1 id="splash-text" class="text-white text-2xl font-bold tracking-widest hidden">Video Analyser</h1>
    </div>

    <!-- ================================================================= -->
    <!-- MAIN WORKBENCH - Video player grid                                -->
    <!-- Contains one or two video players depending on mode               -->
    <!-- ================================================================= -->
    <main id="workbench" class="mode-single">
        
        <!-- ============================================================= -->
        <!-- PLAYER 1 - Primary video player                               -->
        <!-- Always visible in both single and dual modes                  -->
        <!-- ============================================================= -->
        <div id="player1" class="video-container">
            
            <!-- Top Left Controls: Mode toggle and fullscreen -->
            <div class="ui-overlay top-left" style="flex-direction: column;">
                <!-- Toggle between single and dual video mode -->
                <button onclick="toggleCompareMode()" id="compareBtn" class="glass-btn shadow-xl min-w-[70px]">
                    <span id="compareBtnText">DUAL</span>
                </button>
                <!-- Fullscreen toggle button with dynamic icon -->
                <button onclick="toggleFullscreen()" id="fullscreenBtn" class="glass-btn shadow-lg" title="Toggle fullscreen">
                    <!-- Expand icon (shown when not fullscreen) -->
                    <svg id="fullscreenIconExpand" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M4 4h5M4 4v5M4 4l5 5M20 4h-5M20 4v5M20 4l-5 5M4 20h5M4 20v-5M4 20l5-5M20 20h-5M20 20v-5M20 20l-5-5"/>
                    </svg>
                    <!-- Compress icon (shown when in fullscreen) -->
                    <svg id="fullscreenIconCompress" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="display: none;">
                        <path d="M9 9H4M9 9V4M9 9L4 4M15 9h5M15 9V4M15 9l5-5M9 15H4M9 15v5M9 15l-5 5M15 15h5M15 15v5M15 15l5 5"/>
                    </svg>
                </button>
            </div>

            <!-- Top Center: Time display with reset button -->
            <div class="ui-overlay top-center">
                <div class="time-badge-container">
                    <div class="time-badge" id="time1">00:00.00</div>
                    <button onclick="resetTimer(1)" class="reset-btn" title="Reset timer">
                        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m0 0H15"></path></svg>
                    </button>
                </div>
            </div>

            <!-- Top Right: Video file selector -->
            <div class="ui-overlay top-right">
                <button onclick="document.getElementById('fileInput1').click()" class="glass-btn shadow-lg">
                    VIDEO
                </button>
                <input type="file" accept="video/*" id="fileInput1" class="hidden-file-input" onchange="loadVideo(event, 'main')">
            </div>

            <!-- Bottom Right: Playback controls with frame stepping -->
            <div class="ui-overlay bottom-right" id="controls1">
                <!-- Jump to start of video - line with left arrow icon -->
                <button onclick="goToStartSingle(1)" id="goStartBtn1" class="glass-btn" title="Go to start">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M6 6v12"/>
                        <path d="M20 12H10M15 17l-5-5 5-5"/>
                    </svg>
                </button>
                <!-- Step backward one frame (hold for slow reverse playback) - left arrow -->
                <button id="frameBackBtn1" class="frame-step-btn" title="Step backward (hold for slow play)">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <!-- Step forward one frame (hold for slow forward playback) - right arrow -->
                <button id="frameForwardBtn1" class="frame-step-btn" title="Step forward (hold for slow play)">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                <!-- Playback speed selector -->
                <select onchange="setSpeed('v1', this.value)" id="speed1" class="glass-select">
                    <option value="0.125">0.12x</option>
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.50x</option>
                    <option value="1.0" selected>1.00x</option>
                </select>
                <!-- Play/Pause toggle button -->
                <button onclick="togglePlay('v1')" id="playBtn1" class="glass-btn bg-blue-600/80 w-12 h-12 rounded-full">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
            </div>

            <!-- Video zoom wrapper - enables pinch-to-zoom functionality -->
            <div id="zoom1" class="zoom-wrapper">
                <video id="v1" playsinline preload="auto" muted></video>
            </div>
            
            <!-- Jog wheel tick marks visualization -->
            <div class="jog-ticks" id="jogTicks1">
                <div id="ticks1" class="tick-container"></div>
            </div>
            
            <!-- Invisible overlay for touch/mouse jog wheel interaction -->
            <div class="jog-overlay" id="jog1"></div>

            <!-- Global jog wheel overlay for sync-lock mode (Player 1) -->
            <div class="global-jog-overlay-container" id="globalJogOverlay1">
                <div class="global-jog-ticks">
                    <div id="ticksGlobal1" class="tick-container"></div>
                </div>
                <div class="jog-overlay" id="jogGlobal1"></div>
            </div>
        </div>

        <!-- ============================================================= -->
        <!-- PLAYER 2 - Secondary video player (dual mode only)            -->
        <!-- Hidden by default, shown when dual mode is activated          -->
        <!-- ============================================================= -->
        <div id="player2" class="video-container" style="display: none;">
            
            <!-- Top Center: Time display with reset button -->
            <div class="ui-overlay top-center">
                <div class="time-badge-container">
                    <div class="time-badge" id="time2">00:00.00</div>
                    <button onclick="resetTimer(2)" class="reset-btn" title="Reset timer">
                        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m0 0H15"></path></svg>
                    </button>
                </div>
            </div>

            <!-- Top Right: Video file selector -->
            <div class="ui-overlay top-right">
                <button onclick="document.getElementById('fileInput2').click()" class="glass-btn shadow-lg">
                    VIDEO
                </button>
                <input type="file" accept="video/*" id="fileInput2" class="hidden-file-input" onchange="loadVideo(event, 'compare')">
            </div>

            <!-- Bottom Right: Playback controls with frame stepping -->
            <div class="ui-overlay bottom-right" id="controls2">
                <!-- Jump to start of video - line with left arrow icon -->
                <button onclick="goToStartSingle(2)" id="goStartBtn2" class="glass-btn" title="Go to start">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M6 6v12"/>
                        <path d="M20 12H10M15 17l-5-5 5-5"/>
                    </svg>
                </button>
                <!-- Step backward one frame - left arrow -->
                <button id="frameBackBtn2" class="frame-step-btn" title="Step backward (hold for slow play)">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <!-- Step forward one frame - right arrow -->
                <button id="frameForwardBtn2" class="frame-step-btn" title="Step forward (hold for slow play)">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                <!-- Playback speed selector -->
                <select onchange="setSpeed('v2', this.value)" id="speed2" class="glass-select">
                    <option value="0.125">0.12x</option>
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.50x</option>
                    <option value="1.0" selected>1.00x</option>
