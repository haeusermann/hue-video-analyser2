    <!-- ================================================================= -->
    <!-- JAVASCRIPT - Application Logic                                    -->
    <!-- ================================================================= -->
    <script>
        // =================================================================
        // VERCEL ANALYTICS INITIALIZATION
        // Tracks app launches and user interactions for analytics
        // =================================================================
        
        window.addEventListener('load', () => {
            // Detect if app is running as installed PWA
            const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                         window.navigator.standalone === true;
            
            // Track PWA launches separately from browser visits
            if (isPWA) {
                console.log("App launched as PWA");
                if (typeof window.va !== 'undefined') {
                    window.va('event', { name: 'pwa_open' });
                }
            }

            // Hide splash screen after 2 second delay
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                if (splash) {
                    splash.classList.add('hidden');
                    // Remove from DOM after fade animation completes
                    setTimeout(() => splash.remove(), 600);
                }
            }, 2000);

            // Set initial fullscreen icon state
            updateFullscreenIcon();
        });

        // =================================================================
        // FULLSCREEN FUNCTIONALITY
        // Handles entering and exiting fullscreen mode
        // =================================================================
        
        /**
         * Toggle fullscreen mode on/off
         * Uses standard Fullscreen API with webkit fallback for Safari
         */
        function toggleFullscreen() {
            // Check if currently in fullscreen
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                // Enter fullscreen - try standard API first, then webkit
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }

        /**
         * Update fullscreen button icon based on current state
         * Shows expand icon when not fullscreen, compress icon when fullscreen
         */
        function updateFullscreenIcon() {
            const expandIcon = document.getElementById('fullscreenIconExpand');
            const compressIcon = document.getElementById('fullscreenIconCompress');
            const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;
            
            if (expandIcon && compressIcon) {
                expandIcon.style.display = isFullscreen ? 'none' : 'block';
                compressIcon.style.display = isFullscreen ? 'block' : 'none';
            }
        }

        // Listen for fullscreen changes (user may exit via Escape key)
        document.addEventListener('fullscreenchange', updateFullscreenIcon);
        document.addEventListener('webkitfullscreenchange', updateFullscreenIcon);

        // =================================================================
        // GLOBAL VARIABLES AND STATE
        // =================================================================
        
        // Video element references
        const v1 = document.getElementById('v1');
        const v2 = document.getElementById('v2');
        const workbench = document.getElementById('workbench');
        
        // Application state
        let compareMode = false;  // True when dual video mode is active
        let isLocked = false;     // True when videos are sync-locked
        let offset1 = 0;          // Timer offset for Player 1 (for relative timing)
        let offset2 = 0;          // Timer offset for Player 2
        let syncDiff = 0;         // Time difference between videos when sync-locked
        
        // Scrub sensitivity: Controls how fast video scrubs when dragging
        // Higher value = faster scrubbing, 0.0625 = 25% increase from default
        const SCRUB_SENSITIVITY = 0.0625;
        
        // Slow playback speed when holding frame step buttons (0.25x)
        const HOLD_PLAY_SPEED = 0.25;

        // =================================================================
        // VIDEO METADATA HANDLERS
        // Initialize video properties when video file is loaded
        // =================================================================
        
        v1.addEventListener('loadedmetadata', () => {
            // Set initial playback rate from speed selector
            v1.playbackRate = parseFloat(document.getElementById('speed1').value);
            // Track video load event for analytics
            if (typeof window.va !== 'undefined') {
                window.va('event', { name: 'video_loaded', data: { player: 1 } });
            }
        });
        
        v2.addEventListener('loadedmetadata', () => {
            // Set initial playback rate from speed selector
            v2.playbackRate = parseFloat(document.getElementById('speed2').value);
            // Track video load event for analytics
            if (typeof window.va !== 'undefined') {
                window.va('event', { name: 'video_loaded', data: { player: 2 } });
            }
        });

        // =================================================================
        // KEYBOARD CONTROLS (Desktop)
        // Arrow keys for frame stepping, Space for play/pause
        // =================================================================
        
        document.addEventListener('keydown', (e) => {
            // Skip keyboard handling on touch devices
            if ('ontouchstart' in window) return;
            
            switch(e.code) {
                case 'Space':
                    // Prevent page scroll
                    e.preventDefault();
                    
                    // Handle play/pause based on current mode
                    if (compareMode && isLocked) {
                        // Sync-locked mode: toggle both videos together
                        toggleSyncPlay();
                    } else if (compareMode) {
                        // Dual mode without sync: toggle both independently
                        const isPlaying = !v1.paused || !v2.paused;
                        if (isPlaying) { v1.pause(); v2.pause(); } 
                        else { v1.play(); v2.play(); }
                    } else {
                        // Single mode: toggle Player 1 only
                        togglePlay('v1');
                    }
                    break;
                    
                case 'ArrowRight':
                    // Step forward one frame (1/30th of a second)
                    e.preventDefault();
                    v1.pause();
                    
                    if (compareMode) {
                        v2.pause();
                        const targetTime = v1.currentTime + 1/30;
                        seekInstant(v1, targetTime);
                        
                        if (isLocked) {
                            // Maintain sync offset when locked
                            seekInstant(v2, targetTime + syncDiff);
                        } else {
                            // Step Player 2 independently
                            seekInstant(v2, v2.currentTime + 1/30);
                        }
                    } else {
                        // Single mode: step Player 1 only
                        seekInstant(v1, v1.currentTime + 1/30);
                    }
                    break;
                    
                case 'ArrowLeft':
                    // Step backward one frame
                    e.preventDefault();
                    v1.pause();
                    
                    if (compareMode) {
                        v2.pause();
                        const targetTime = v1.currentTime - 1/30;
                        seekInstant(v1, targetTime);
                        
                        if (isLocked) {
                            seekInstant(v2, targetTime + syncDiff);
                        } else {
                            seekInstant(v2, v2.currentTime - 1/30);
                        }
                    } else {
                        seekInstant(v1, v1.currentTime - 1/30);
                    }
                    break;
            }
        });

        // =================================================================
        // GO TO START FUNCTIONS
        // Jump to beginning of video(s)
        // =================================================================
        
        /**
         * Jump both videos to start position
         * Respects sync offset when locked
         */
        function goToStart() {
            v1.pause();
            v2.pause();
            
            if (isLocked) {
                // When sync-locked, calculate start positions that maintain sync
                if (syncDiff >= 0) {
                    // Video 2 is ahead, so start V1 at negative offset (will clamp to 0)
                    seekInstant(v1, 0 - syncDiff);
                    seekInstant(v2, 0);
                } else {
                    // Video 1 is ahead
                    seekInstant(v1, 0);
                    seekInstant(v2, 0 + syncDiff);
                }
                
                if (typeof window.va !== 'undefined') {
                    window.va('event', { name: 'go_to_start_synced' });
                }
            } else {
                // Not locked: just go to 0 for both
                seekInstant(v1, 0);
                if (compareMode) {
                    seekInstant(v2, 0);
                }
                
                if (typeof window.va !== 'undefined') {
                    window.va('event', { name: 'go_to_start' });
                }
            }
        }

        /**
         * Jump single player to start position
         * @param {number} playerId - 1 or 2 for which player to reset
         */
        function goToStartSingle(playerId) {
            // Disabled when sync-locked
            if (isLocked) return;
            
            const video = playerId === 1 ? v1 : v2;
            video.pause();
            seekInstant(video, 0);
            
            // Reset timer offset for this player
            if (playerId === 1) {
                offset1 = 0;
            } else {
                offset2 = 0;
            }
            
            if (typeof window.va !== 'undefined') {
                window.va('event', { name: 'go_to_start_single', data: { player: playerId } });
            }
        }

        // =================================================================
        // COMPARE MODE TOGGLE
        // Switch between single and dual video display
        // =================================================================
        
        /**
         * Toggle between single and dual video mode
         * Updates UI, shows/hides Player 2 and sync panel
         */
        function toggleCompareMode() {
            compareMode = !compareMode;

            if (compareMode) {
                // Switch to dual mode
                document.getElementById('player2').style.display = 'flex';
                document.getElementById('syncPanel').style.display = 'block';
                document.getElementById('compareBtnText').innerText = 'SINGLE';
                workbench.className = 'mode-dual';
                // Sync playback speeds
                setGlobalSpeed(document.getElementById('globalSpeed').value);
            } else {
                // Switch to single mode
                document.getElementById('player2').style.display = 'none';
                document.getElementById('syncPanel').style.display = 'none';
                document.getElementById('compareBtnText').innerText = 'DUAL';
                workbench.className = 'mode-single';
                // Reset sync lock state
                isLocked = false;
                
                // Reset sync lock button appearance
                document.getElementById('lockBtn').classList.remove('active');
                
                // Hide global jog overlays
                document.body.classList.remove('sync-locked');
            }

            if (typeof window.va !== 'undefined') {
                window.va('event', { 
                    name: 'mode_changed', 
                    data: { mode: compareMode ? 'dual' : 'single' } 
                });
            }
        }

        // =================================================================
        // JOG WHEEL TICK GENERATION
        // Creates visual tick marks for jog wheel display
        // =================================================================
        
        /**
         * Generate tick marks for jog wheel visualization
         * @param {string} containerId - ID of container element to populate
         */
        function generateTicks(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            container.innerHTML = '';
            
            // Create 100 ticks, every 10th is a major (larger) tick
            for(let i = 0; i < 100; i++) {
                const tick = document.createElement('div');
                tick.className = i % 10 === 0 ? 'tick major' : 'tick';
                container.appendChild(tick);
            }
        }
        
        // Initialize all jog wheel tick containers
        generateTicks('ticks1');
        generateTicks('ticks2');
        generateTicks('ticksGlobal1');
        generateTicks('ticksGlobal2');

        // =================================================================
        // VIDEO FILE LOADING
        // Handle video file selection and loading
        // =================================================================
        
        /**
         * Load video file into player
         * @param {Event} event - File input change event
         * @param {string} target - 'main' for Player 1, 'compare' for Player 2
         */
        function loadVideo(event, target) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Create blob URL for local file
            const url = URL.createObjectURL(file);
            
            if (target === 'main') { 
                v1.src = url; 
                // Reset speed selector to default
                const speedSelect = document.getElementById('speed1');
                speedSelect.value = "1.0";
                v1.playbackRate = 1.0; 
                v1.load(); 
                // Reset timer offset
                offset1 = 0; 
            } else { 
                v2.src = url; 
                const speedSelect = document.getElementById('speed2');
                speedSelect.value = "1.0";
                v2.playbackRate = 1.0;
                v2.load(); 
                offset2 = 0; 
            }
        }

        // =================================================================
        // TIMER FUNCTIONS
        // Reset and format time display
        // =================================================================
        
        /**
         * Reset timer for specified player
         * Sets current position as new zero point
         * @param {number} id - Player ID (1 or 2)
         */
        function resetTimer(id) {
            if (id === 1) {
                offset1 = v1.currentTime;
                document.getElementById('time1').innerText = '00:00.00';
            } else {
                offset2 = v2.currentTime;
                document.getElementById('time2').innerText = '00:00.00';
            }
            
            if (typeof window.va !== 'undefined') {
                window.va('event', { name: 'timer_reset', data: { player: id } });
            }
        }

        /**
         * Format seconds as MM:SS.CC (minutes:seconds.centiseconds)
         * @param {number} seconds - Time in seconds
         * @param {number} offset - Offset to subtract (for relative timing)
         * @returns {string} Formatted time string
         */
        function formatTime(seconds, offset = 0) {
            const diff = Math.max(0, seconds - offset);
            const m = Math.floor(diff / 60);
            const s = Math.floor(diff % 60);
            const ms = Math.floor((diff % 1) * 100);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
        }

        // =================================================================
        // VIDEO SEEKING
        // Precise frame-accurate seeking
        // =================================================================
        
        /**
         * Seek video to specific time instantly
         * Clamps time to valid range and skips tiny movements
         * @param {HTMLVideoElement} video - Video element to seek
         * @param {number} time - Target time in seconds
         */
        function seekInstant(video, time) {
            // Wait for video to be ready
            if (video.readyState < 2) return;
            
            // Clamp to valid range
            const target = Math.max(0, Math.min(time, video.duration || Infinity));
            
            // Skip if change is negligible (prevents jitter)
            if (Math.abs(video.currentTime - target) < 0.001) return;
            
            video.currentTime = target;
        }

        // =================================================================
        // UI UPDATE FUNCTION
        // Synchronize UI elements with video state
        // =================================================================
        
        /**
         * Update all UI elements to reflect current video state
         * Called on every time update for smooth feedback
         */
        function updateUI() {
            const syncUIElements = () => {
                // Update time displays
                document.getElementById('time1').innerText = formatTime(v1.currentTime, offset1);
                document.getElementById('time2').innerText = formatTime(v2.currentTime, offset2);

                // SVG icons for play and pause states
                const playIcon = '<svg width="24" height="24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>';
                const pauseIcon = '<svg width="24" height="24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';

                // Update Player 1 play button icon
                document.getElementById('playBtn1').innerHTML = v1.paused ? playIcon : pauseIcon;
                
                if (compareMode) {
                    // Update Player 2 and sync button icons
                    document.getElementById('playBtn2').innerHTML = v2.paused ? playIcon : pauseIcon;
                    document.getElementById('syncPlayBtn').innerHTML = (v1.paused && v2.paused) ? playIcon : pauseIcon;
                    
                    // Disable individual play buttons when sync-locked
                    document.getElementById('playBtn1').classList.toggle('disabled', isLocked);
                    document.getElementById('playBtn2').classList.toggle('disabled', isLocked);
                }
            };

            // Use requestVideoFrameCallback for precise timing if available
            if ('requestVideoFrameCallback' in v1) {
                v1.requestVideoFrameCallback(syncUIElements);
                if (compareMode) v2.requestVideoFrameCallback(syncUIElements);
            } else {
                // Fallback to requestAnimationFrame
                requestAnimationFrame(syncUIElements);
            }
        }

        // Trigger UI update on video time changes
        v1.ontimeupdate = updateUI;
        v2.ontimeupdate = updateUI;

        // =================================================================
        // SYNC LOCK FUNCTIONALITY
        // Lock videos together with fixed time offset
        // =================================================================
        
        /**
         * Toggle sync lock between videos
         * When locked, videos maintain their relative time offset
         */
        function toggleLock() {
            isLocked = !isLocked;
            const btn = document.getElementById('lockBtn');

            if (isLocked) {
                // Calculate and store time difference between videos
                syncDiff = v2.currentTime - v1.currentTime;
                btn.classList.add('active');
                
                // Sync play state
                if (v1.paused) v2.pause(); 
                else v2.play();
                
                // Apply global speed to both videos
                setGlobalSpeed(document.getElementById('globalSpeed').value);
                
                // Activate sync-lock UI mode (shows global jog overlay)
                document.body.classList.add('sync-locked');
                
                if (typeof window.va !== 'undefined') {
                    window.va('event', { name: 'sync_lock_enabled' });
                }
            } else {
                btn.classList.remove('active');
                
                // Deactivate sync-lock UI mode
                document.body.classList.remove('sync-locked');
                
                if (typeof window.va !== 'undefined') {
                    window.va('event', { name: 'sync_lock_disabled' });
                }
            }
            updateUI();
        }

        // =================================================================
        // PLAYBACK SPEED CONTROLS
        // =================================================================
        
        /**
         * Set playback speed for both videos (global control)
         * @param {string} val - Speed value as string (e.g., "0.5")
         */
        function setGlobalSpeed(val) {
            const rate = parseFloat(val);
            v1.playbackRate = rate;
            v2.playbackRate = rate;
            
            // Update all speed selectors to match
            document.getElementById('speed1').value = val;
            document.getElementById('speed2').value = val;
            document.getElementById('globalSpeed').value = val;
            
            if (typeof window.va !== 'undefined') {
                window.va('event', { name: 'speed_changed', data: { speed: rate } });
            }
        }

        /**
         * Set playback speed for individual video
         * @param {string} id - Video element ID ('v1' or 'v2')
         * @param {string} val - Speed value as string
         */
        function setSpeed(id, val) { 
            const v = document.getElementById(id);
            if (v) v.playbackRate = parseFloat(val);
            
            // Update global speed selector when not locked
            if (compareMode && !isLocked) {
                document.getElementById('globalSpeed').value = val;
            }
        }

        // =================================================================
        // PLAY/PAUSE CONTROLS
        // =================================================================
        
        /**
         * Toggle play/pause for single video
         * @param {string} id - Video element ID
         */
        function togglePlay(id) {
            // Disabled when sync-locked
            if (isLocked) return;
            
            const v = document.getElementById(id);
            v.paused ? v.play() : v.pause();
        }

        /**
         * Toggle play/pause for both videos simultaneously
         */
        function toggleSyncPlay() {
            const isPlaying = !v1.paused || !v2.paused;
            if (isPlaying) { 
                v1.pause(); 
                v2.pause(); 
            } else { 
                v1.play(); 
                v2.play(); 
            }
        }

        // =================================================================
        // FRAME STEP BUTTON FUNCTIONALITY
        // Single frame stepping and hold-to-play at slow speed
        // =================================================================
        
        /**
         * Setup frame step buttons for a video player
         * Handles both click (single frame) and hold (slow playback)
         * @param {string} backBtnId - ID of backward step button
         * @param {string} forwardBtnId - ID of forward step button
         * @param {HTMLVideoElement} video - Video element to control
         * @param {number} playerId - Player ID for analytics
         */
        function setupFrameStepButtons(backBtnId, forwardBtnId, video, playerId) {
            const backBtn = document.getElementById(backBtnId);
            const forwardBtn = document.getElementById(forwardBtnId);
            
            if (!backBtn || !forwardBtn) return;
            
            // Track button hold state
            let holdTimeout = null;
            let isHolding = false;
            let originalSpeed = 1.0;
            
            /**
             * Start slow reverse playback when button is held
             */
            function startReversePlay() {
                isHolding = true;
                backBtn.classList.add('playing');
                originalSpeed = video.playbackRate;
                
                // HTML5 video doesn't support negative playback rate
                // So we simulate reverse by stepping backward in intervals
                video.pause();
                
                // Step backward continuously at ~30fps equivalent
                const reverseInterval = setInterval(() => {
                    if (!isHolding) {
                        clearInterval(reverseInterval);
                        return;
                    }
                    // Step back ~1/30th second per frame at 0.25x speed
                    const stepAmount = (1/30) * HOLD_PLAY_SPEED;
                    seekInstant(video, video.currentTime - stepAmount);
                }, 1000/30);
                
                // Store interval for cleanup
                backBtn.dataset.intervalId = reverseInterval;
            }
            
            /**
             * Start slow forward playback when button is held
             */
            function startForwardPlay() {
                isHolding = true;
                forwardBtn.classList.add('playing');
                originalSpeed = video.playbackRate;
                video.playbackRate = HOLD_PLAY_SPEED;
                video.play();
            }
            
            /**
             * Stop playback and restore original state
             */
            function stopPlay(btn) {
                isHolding = false;
                btn.classList.remove('playing');
                
                // Clear any pending hold timeout
                if (holdTimeout) {
                    clearTimeout(holdTimeout);
                    holdTimeout = null;
                }
                
                // Clear reverse playback interval if exists
                if (btn.dataset.intervalId) {
                    clearInterval(parseInt(btn.dataset.intervalId));
                    delete btn.dataset.intervalId;
                }
                
                video.pause();
                video.playbackRate = originalSpeed;
            }
            
            /**
             * Handle single frame step backward
             */
            function stepBackward() {
                video.pause();
                seekInstant(video, video.currentTime - 1/30);
            }
            
            /**
             * Handle single frame step forward
             */
            function stepForward() {
                video.pause();
                seekInstant(video, video.currentTime + 1/30);
            }
            
            // ----- BACKWARD BUTTON EVENT HANDLERS -----
            
            // Mouse events for backward button
            backBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                // Start hold detection timer (150ms threshold)
                holdTimeout = setTimeout(() => startReversePlay(), 150);
            });
            
            backBtn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                if (!isHolding) {
                    // Was a quick tap - step single frame
                    clearTimeout(holdTimeout);
                    stepBackward();
                }
                stopPlay(backBtn);
            });
            
            backBtn.addEventListener('mouseleave', () => {
                if (isHolding) stopPlay(backBtn);
                clearTimeout(holdTimeout);
            });
            
            // Touch events for backward button
            backBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                holdTimeout = setTimeout(() => startReversePlay(), 150);
            }, { passive: false });
            
            backBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (!isHolding) {
                    clearTimeout(holdTimeout);
                    stepBackward();
                }
                stopPlay(backBtn);
            });
            
            backBtn.addEventListener('touchcancel', () => {
                stopPlay(backBtn);
                clearTimeout(holdTimeout);
            });
            
            // ----- FORWARD BUTTON EVENT HANDLERS -----
            
            // Mouse events for forward button
            forwardBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                holdTimeout = setTimeout(() => startForwardPlay(), 150);
            });
            
            forwardBtn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                if (!isHolding) {
                    clearTimeout(holdTimeout);
                    stepForward();
                }
                stopPlay(forwardBtn);
            });
            
            forwardBtn.addEventListener('mouseleave', () => {
                if (isHolding) stopPlay(forwardBtn);
                clearTimeout(holdTimeout);
            });
            
            // Touch events for forward button
            forwardBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                holdTimeout = setTimeout(() => startForwardPlay(), 150);
            }, { passive: false });
            
            forwardBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (!isHolding) {
                    clearTimeout(holdTimeout);
                    stepForward();
                }
                stopPlay(forwardBtn);
            });
            
            forwardBtn.addEventListener('touchcancel', () => {
                stopPlay(forwardBtn);
                clearTimeout(holdTimeout);
            });
        }
        
        // Initialize frame step buttons for both players
        setupFrameStepButtons('frameBackBtn1', 'frameForwardBtn1', v1, 1);
        setupFrameStepButtons('frameBackBtn2', 'frameForwardBtn2', v2, 2);

        // =================================================================
        // SYNC FRAME STEP BUTTONS (Dual Mode)
        // Control both videos simultaneously
        // =================================================================
        
        /**
         * Setup synchronized frame step buttons for dual mode
         * Steps both videos together, respecting sync lock offset
         */
        function setupSyncFrameStepButtons() {
            const backBtn = document.getElementById('syncFrameBackBtn');
            const forwardBtn = document.getElementById('syncFrameForwardBtn');
            
            if (!backBtn || !forwardBtn) return;
            
            let holdTimeout = null;
            let isHolding = false;
            let originalSpeed1 = 1.0;
            let originalSpeed2 = 1.0;
            
            /**
             * Start slow reverse playback for both videos
             */
            function startSyncReversePlay() {
                isHolding = true;
                backBtn.classList.add('playing');
                originalSpeed1 = v1.playbackRate;
                originalSpeed2 = v2.playbackRate;
                
                v1.pause();
                v2.pause();
                
                // Simulate reverse playback by stepping both videos backward
                const reverseInterval = setInterval(() => {
                    if (!isHolding) {
                        clearInterval(reverseInterval);
                        return;
                    }
                    const stepAmount = (1/30) * HOLD_PLAY_SPEED;
                    const targetTime = v1.currentTime - stepAmount;
                    seekInstant(v1, targetTime);
                    
                    if (isLocked) {
                        // Maintain sync offset
                        seekInstant(v2, targetTime + syncDiff);
                    } else {
                        seekInstant(v2, v2.currentTime - stepAmount);
                    }
                }, 1000/30);
                
                backBtn.dataset.intervalId = reverseInterval;
            }
            
            /**
             * Start slow forward playback for both videos
             */
            function startSyncForwardPlay() {
                isHolding = true;
                forwardBtn.classList.add('playing');
                originalSpeed1 = v1.playbackRate;
                originalSpeed2 = v2.playbackRate;
                
                v1.playbackRate = HOLD_PLAY_SPEED;
                v2.playbackRate = HOLD_PLAY_SPEED;
                v1.play();
                v2.play();
            }
            
            /**
             * Stop synchronized playback
             */
            function stopSyncPlay(btn) {
                isHolding = false;
                btn.classList.remove('playing');
                
                if (holdTimeout) {
                    clearTimeout(holdTimeout);
                    holdTimeout = null;
                }
                
                if (btn.dataset.intervalId) {
                    clearInterval(parseInt(btn.dataset.intervalId));
                    delete btn.dataset.intervalId;
                }
                
                v1.pause();
                v2.pause();
                v1.playbackRate = originalSpeed1;
                v2.playbackRate = originalSpeed2;
            }
            
            /**
             * Step both videos backward one frame
             */
            function stepSyncBackward() {
                v1.pause();
                v2.pause();
                
                const targetTime = v1.currentTime - 1/30;
                seekInstant(v1, targetTime);
                
                if (isLocked) {
                    seekInstant(v2, targetTime + syncDiff);
                } else {
                    seekInstant(v2, v2.currentTime - 1/30);
                }
            }
            
            /**
             * Step both videos forward one frame
             */
            function stepSyncForward() {
                v1.pause();
                v2.pause();
                
                const targetTime = v1.currentTime + 1/30;
                seekInstant(v1, targetTime);
                
                if (isLocked) {
                    seekInstant(v2, targetTime + syncDiff);
                } else {
                    seekInstant(v2, v2.currentTime + 1/30);
                }
            }
            
            // ----- BACKWARD BUTTON EVENTS -----
            
            backBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                holdTimeout = setTimeout(() => startSyncReversePlay(), 150);
            });
            
            backBtn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                if (!isHolding) {
                    clearTimeout(holdTimeout);
                    stepSyncBackward();
                }
                stopSyncPlay(backBtn);
            });
            
            backBtn.addEventListener('mouseleave', () => {
                if (isHolding) stopSyncPlay(backBtn);
                clearTimeout(holdTimeout);
            });
            
            backBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                holdTimeout = setTimeout(() => startSyncReversePlay(), 150);
            }, { passive: false });
            
            backBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (!isHolding) {
                    clearTimeout(holdTimeout);
                    stepSyncBackward();
                }
                stopSyncPlay(backBtn);
            });
            
            backBtn.addEventListener('touchcancel', () => {
                stopSyncPlay(backBtn);
                clearTimeout(holdTimeout);
            });
            
            // ----- FORWARD BUTTON EVENTS -----
            
            forwardBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                holdTimeout = setTimeout(() => startSyncForwardPlay(), 150);
            });
            
            forwardBtn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                if (!isHolding) {
                    clearTimeout(holdTimeout);
                    stepSyncForward();
                }
                stopSyncPlay(forwardBtn);
            });
            
            forwardBtn.addEventListener('mouseleave', () => {
                if (isHolding) stopSyncPlay(forwardBtn);
                clearTimeout(holdTimeout);
            });
            
            forwardBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                holdTimeout = setTimeout(() => startSyncForwardPlay(), 150);
            }, { passive: false });
            
            forwardBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (!isHolding) {
                    clearTimeout(holdTimeout);
                    stepSyncForward();
                }
                stopSyncPlay(forwardBtn);
            });
            
            forwardBtn.addEventListener('touchcancel', () => {
                stopSyncPlay(forwardBtn);
                clearTimeout(holdTimeout);
            });
        }
        
        // Initialize sync frame step buttons
        setupSyncFrameStepButtons();

        // =================================================================
        // ZOOM, SCRUB & DRAG FUNCTIONALITY
        // Pinch-to-zoom, pan, and jog wheel scrubbing
        // =================================================================
        
        /**
         * Setup zoom and scrub functionality for a video player
         * Handles:
         * - Pinch-to-zoom (two-finger)
         * - Pan when zoomed (two-finger drag)
         * - Timeline scrubbing (one-finger horizontal drag)
         * - Inertia scrolling
         * @param {string} jogId - ID of jog overlay element
         * @param {string} videoId - ID of video element
         * @param {string} zoomId - ID of zoom wrapper element
         * @param {string} ticksId - ID of tick container element
         */
        function setupZoomScrub(jogId, videoId, zoomId, ticksId) {
            const jog = document.getElementById(jogId);
            const video = document.getElementById(videoId);
            const zoomWrapper = document.getElementById(zoomId);
            const ticks = document.getElementById(ticksId);
            
            // Zoom and scrub state
            let state = { 
                isDragging: false,       // Currently dragging for scrub
                lastX: 0,                // Last X position for delta calculation
                lastY: 0,                // Last Y position for delta calculation
                scale: 1,                // Current zoom level (1 = no zoom)
                posX: 0,                 // Pan X offset
                posY: 0,                 // Pan Y offset
                initialDist: 0,          // Initial distance between fingers (for pinch)
                initialScale: 1,         // Scale at start of pinch gesture
                lastTouchX: 0,           // Last touch center X
                lastTouchY: 0,           // Last touch center Y
                velocity: 0,             // Scrub velocity for inertia
                inertiaActive: false,    // Whether inertia is currently animating
                tickPos: 0,              // Tick animation position
                isMouseDragging: false   // Mouse drag state (vs touch)
            };

            /**
             * Apply current transform (zoom + pan) to wrapper
             */
            const updateTransform = () => {
                zoomWrapper.style.transform = `translate(${state.posX}px, ${state.posY}px) scale(${state.scale})`;
            };

            /**
             * Update global jog wheel ticks when sync-locked
             * Keeps both players' jog wheels visually synchronized
             * @param {number} deltaX - Horizontal movement delta
             */
            const updateGlobalTicks = (deltaX) => {
                if (isLocked) {
                    // Update both global jog overlays
                    ['ticksGlobal1', 'ticksGlobal2'].forEach(id => {
                        const globalTicks = document.getElementById(id);
                        if (globalTicks) {
                            const currentTransform = globalTicks.style.transform || 'translateX(0px)';
                            const match = currentTransform.match(/translateX\(([^)]+)px\)/);
                            const currentPos = match ? parseFloat(match[1]) : 0;
                            globalTicks.style.transform = `translateX(${(currentPos + deltaX) % 200}px)`;
                        }
                    });
                }
            };

            /**
             * Apply inertia scrolling after drag release
             * Gradually decays velocity for smooth stop
             */
            const applyInertia = () => {
                if (!state.inertiaActive) return;
                
                // Continue while velocity is significant
                if (Math.abs(state.velocity) > 0.001) {
                    const targetTime = (isLocked ? v1.currentTime : video.currentTime) + state.velocity;
                    
                    if (isLocked) { 
                        seekInstant(v1, targetTime); 
                        // Use requestAnimationFrame for smooth sync
                        requestAnimationFrame(() => seekInstant(v2, targetTime + syncDiff));
                    } else { 
                        seekInstant(video, targetTime); 
                    }
                    
                    // Apply friction
                    state.velocity *= 0.95; 
                    
                    // Animate tick marks
                    state.tickPos += (state.velocity * 1000);
                    ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
                    updateGlobalTicks(state.velocity * 1000);
                    
                    requestAnimationFrame(applyInertia);
                } else { 
                    state.inertiaActive = false; 
                }
            };

            // ----- MOUSE DRAG EVENTS -----
            
            jog.addEventListener('mousedown', (e) => {
                // Only handle left mouse button
                if (e.button !== 0) return;
                
                state.isMouseDragging = true;
                state.isDragging = true;
                state.lastX = e.clientX;
                state.lastY = e.clientY;
                state.velocity = 0;
                
                // Pause videos during scrub
                v1.pause(); 
                v2.pause();
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!state.isMouseDragging) return;
                
                const deltaX = e.clientX - state.lastX;
                // Calculate velocity for inertia
                state.velocity = deltaX * (SCRUB_SENSITIVITY / window.innerWidth);
                state.lastX = e.clientX;
                
                // Scrub video based on drag distance
                const targetTime = (isLocked ? v1.currentTime : video.currentTime) + (deltaX * 0.01);
                if (isLocked) { 
                    seekInstant(v1, targetTime); 
                    requestAnimationFrame(() => seekInstant(v2, targetTime + syncDiff));
                } else { 
                    seekInstant(video, targetTime); 
                }
                
                // Animate tick marks
                state.tickPos += deltaX;
                ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
                updateGlobalTicks(deltaX);
            });

            document.addEventListener('mouseup', () => {
                // Trigger inertia if releasing with velocity
                if (state.isMouseDragging && Math.abs(state.velocity) > 0.001) {
                    state.inertiaActive = true;
                    applyInertia();
                }
                state.isMouseDragging = false;
                state.isDragging = false;
            });

            // ----- TOUCH EVENTS -----
            
            jog.addEventListener('touchstart', (e) => {
                // Stop any ongoing inertia
                state.inertiaActive = false; 
                
                if (e.touches.length === 2) {
                    // Two-finger gesture: pinch zoom
                    state.initialDist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX, 
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    state.initialScale = state.scale;
                    // Track center point of two fingers
                    state.lastTouchX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    state.lastTouchY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    
                    if (typeof window.va !== 'undefined') {
                        window.va('event', { name: 'zoom_started' });
                    }
                } else {
                    // Single-finger: timeline scrub
                    state.isDragging = true; 
                    v1.pause(); 
                    v2.pause();
                    state.lastX = e.touches[0].clientX; 
                    state.velocity = 0;
                }
            }, {passive: false});

            jog.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    // Pinch zoom handling
                    e.preventDefault();
                    
                    // Calculate new distance between fingers
                    const d = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX, 
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    
                    // Calculate new center point
                    const curX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const curY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    
                    // Calculate new scale (clamped between 1x and 5x)
                    state.scale = Math.max(1, Math.min(state.initialScale * (d / state.initialDist), 5));
                    
                    // Pan to follow finger center when zoomed
                    if (state.scale > 1) { 
                        state.posX += (curX - state.lastTouchX); 
                        state.posY += (curY - state.lastTouchY); 
                    } else { 
                        // Reset pan when not zoomed
                        state.posX = 0; 
                        state.posY = 0; 
                    }
                    
                    state.lastTouchX = curX; 
                    state.lastTouchY = curY;
                    updateTransform();
                    
                } else if (state.isDragging) {
                    // Single-finger scrub
                    const deltaX = e.touches[0].clientX - state.lastX;
                    state.velocity = deltaX * (SCRUB_SENSITIVITY / window.innerWidth);
                    state.lastX = e.touches[0].clientX;
                    
                    const targetTime = (isLocked ? v1.currentTime : video.currentTime) + (deltaX * 0.01);
                    if (isLocked) { 
                        seekInstant(v1, targetTime); 
                        requestAnimationFrame(() => seekInstant(v2, targetTime + syncDiff));
                    } else { 
                        seekInstant(video, targetTime); 
                    }
                    
                    state.tickPos += deltaX;
                    ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
                    updateGlobalTicks(deltaX);
                }
            }, {passive: false});

            jog.addEventListener('touchend', () => { 
                // Apply inertia if releasing with velocity
                if (state.isDragging && Math.abs(state.velocity) > 0.001) { 
                    state.inertiaActive = true; 
                    applyInertia(); 
                }
                state.isDragging = false; 
            });
            
            // Double-tap to reset zoom
            jog.addEventListener('dblclick', () => { 
                state.scale = 1; 
                state.posX = 0; 
                state.posY = 0; 
                updateTransform(); 
                
                if (typeof window.va !== 'undefined') {
                    window.va('event', { name: 'zoom_reset' });
                }
            });
        }

        // Initialize zoom/scrub for both video players
        setupZoomScrub('jog1', 'v1', 'zoom1', 'ticks1');
        setupZoomScrub('jog2', 'v2', 'zoom2', 'ticks2');

        // =================================================================
        // GLOBAL JOG WHEEL FOR SYNC-LOCK MODE
        // Overlay jog wheel that controls both videos simultaneously
        // =================================================================
        
        /**
         * Setup global jog wheel functionality for sync-lock mode
         * This jog wheel appears as overlay on video frames when locked
         * @param {string} jogId - ID of jog overlay element
         * @param {string} ticksId - ID of tick container element
         */
        function setupGlobalJogOverlay(jogId, ticksId) {
            const jog = document.getElementById(jogId);
            const ticks = document.getElementById(ticksId);
            
            if (!jog || !ticks) return;
            
            let state = { 
                isDragging: false, 
                lastX: 0, 
                velocity: 0, 
                inertiaActive: false, 
                tickPos: 0,
                isMouseDragging: false
            };

            /**
             * Apply inertia scrolling for global jog
             */
            const applyInertia = () => {
                if (!state.inertiaActive) return;
                
                if (Math.abs(state.velocity) > 0.001) {
                    const targetTime = v1.currentTime + state.velocity;
                    seekInstant(v1, targetTime); 
                    seekInstant(v2, targetTime + syncDiff);
                    
                    state.velocity *= 0.95; 
                    state.tickPos += (state.velocity * 1000); 
                    
                    // Update both global tick displays
                    ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
                    
                    // Sync the other overlay's ticks
                    const otherId = ticksId === 'ticksGlobal1' ? 'ticksGlobal2' : 'ticksGlobal1';
                    const otherTicks = document.getElementById(otherId);
                    if (otherTicks) {
                        otherTicks.style.transform = `translateX(${state.tickPos % 200}px)`;
                    }
                    
                    requestAnimationFrame(applyInertia);
                } else { 
                    state.inertiaActive = false; 
                }
            };

            // ----- MOUSE EVENTS -----
            
            jog.addEventListener('mousedown', (e) => {
                if (e.button !== 0) return;
                state.isMouseDragging = true;
                state.isDragging = true;
                state.lastX = e.clientX;
                state.velocity = 0;
                v1.pause(); 
                v2.pause();
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!state.isMouseDragging) return;
                
                const deltaX = e.clientX - state.lastX;
                state.velocity = deltaX * (SCRUB_SENSITIVITY / window.innerWidth);
                state.lastX = e.clientX;
                
                const targetTime = v1.currentTime + (deltaX * 0.01);
                seekInstant(v1, targetTime); 
                seekInstant(v2, targetTime + syncDiff);
                
                state.tickPos += deltaX;
                
                // Update both tick displays
                ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
                const otherId = ticksId === 'ticksGlobal1' ? 'ticksGlobal2' : 'ticksGlobal1';
                const otherTicks = document.getElementById(otherId);
                if (otherTicks) {
                    otherTicks.style.transform = `translateX(${state.tickPos % 200}px)`;
                }
            });

            document.addEventListener('mouseup', () => {
                if (state.isMouseDragging && Math.abs(state.velocity) > 0.001) {
                    state.inertiaActive = true;
                    applyInertia();
                }
                state.isMouseDragging = false;
                state.isDragging = false;
            });

            // ----- TOUCH EVENTS -----
            
            jog.addEventListener('touchstart', (e) => {
                state.inertiaActive = false; 
                state.isDragging = true; 
                v1.pause(); 
                v2.pause();
                state.lastX = e.touches[0].clientX; 
                state.velocity = 0;
            }, {passive: false});

            jog.addEventListener('touchmove', (e) => {
                if (!state.isDragging) return;
                
                const deltaX = e.touches[0].clientX - state.lastX;
                state.velocity = deltaX * (SCRUB_SENSITIVITY / window.innerWidth);
                state.lastX = e.touches[0].clientX;
                
                const targetTime = v1.currentTime + (deltaX * 0.01);
                seekInstant(v1, targetTime); 
                seekInstant(v2, targetTime + syncDiff);
                
                state.tickPos += deltaX;
                ticks.style.transform = `translateX(${state.tickPos % 200}px)`;
                
                // Sync other overlay
                const otherId = ticksId === 'ticksGlobal1' ? 'ticksGlobal2' : 'ticksGlobal1';
                const otherTicks = document.getElementById(otherId);
                if (otherTicks) {
                    otherTicks.style.transform = `translateX(${state.tickPos % 200}px)`;
                }
            }, {passive: false});

            jog.addEventListener('touchend', () => { 
                if (state.isDragging && Math.abs(state.velocity) > 0.001) { 
                    state.inertiaActive = true; 
                    applyInertia(); 
                }
                state.isDragging = false; 
            });
        }
        
        // Initialize global jog overlays for both players
        setupGlobalJogOverlay('jogGlobal1', 'ticksGlobal1');
        setupGlobalJogOverlay('jogGlobal2', 'ticksGlobal2');
    </script>
